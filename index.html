<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/styles.css"
  </head>
  <body>
    <nav id="cat-list">
    </nav>
    <br>
    <div id="display">
      <div id="cat-name"></div>
      <div id="click-count"></div>
      <img id="cat-image"></img>
      <div id="cat-description"></div>
    </div>
    <button id="admin-btn">Admin</button>
    <div id="admin-display">
        <br>
        <label for="name">Name</label>
        <input type="text" name="name" id="name-input"></input>
        <br>
        <label for="url">URL</label>
        <input type="text" name="url" id="url-input"></input>
        <br>
        <label for="clicks">Clicks</label>
        <input type="text" name="clicks" id="clicks-input"></input>
        <br>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
